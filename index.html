<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>To-Do App</title>
		<link href="style/compress.css" rel="stylesheet">
		<link href="style/style.css" rel="stylesheet">
	</head>
	<body class="bg-primary">
		<section class="p-5 ">
			<div class="container text-center">
				<div class="col-md-6 mx-auto">
<h1 class="text-white mb-4 font-weight-bold">To-Do App</h1>
				<h4 class="text-white mb-4">Add New To-do</h4>
				<form class="mb-4">
					<input id="item" type="text" placeholder="Enter New Task" class="form-control" required>
				</form>
				<div class="mb-3">
					<h2 class="mb-2 text-white"> Added Items</h2>
    <ul class="mb-2 text-white item-list text-left"></ul>
				</div>
					 <button class="btn add">Add</button>
					  <button class="btn clear">Clear All</button>
				</div>
				<h4 class="d-none message p-4 text-warning">PLease check Local Storage</h4>
				
			</div>
		</section>
		<script src="js/jquery.min.js"></script>
		<script>
			$(document).ready(function () {
				var itemsArray =  [];
				var  ul = $('.item-list');

				
				$('.add').click(function(){
					var input = $('#item').val();
					console.log(input);
					if(input ==''){
					alert("Enter Your Task");
				}
				else{
					
					// localStorage
                    itemsArray.push(input);
                    localStorage.setItem('items', JSON.stringify(itemsArray));
                    $(ul).append('<li>'+input+'</li>');
                    $('#item').val('');
                    $('.message').removeClass('d-none');
                    return false;
                    }
                    });
                  
                // clear list
				$('.clear').click(function(){
					localStorage.clear();
					$(ul).empty();
					$('#item').val('');
					itemsArray = [];
				});
				$("form").submit(function() {
                 return false;
                }); 
			})
		</script>
	</body>
</html>
